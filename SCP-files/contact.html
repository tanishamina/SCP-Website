<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SCP Foundation</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
        
    <header>
            <div class="header-img">
                <img src="BackgroundImage/Red.jpg">
            </div>    
            
            <div class="img">
                <h1>SCP Foundation</h1>
            <h4>Secure, Contain, Protect</h4>
            </div>
    
            <div class="sign-options">
               
                <button class="signI"><a href="signI.html">Sign in</a></button>
            </div>    
    </header>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, please fill out the form below and we'll get back to you as soon as possible.</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <footer class="Footer">
        <a href="index.html" id="ff" class="footer-link">
            Home Page
        </a>
    </footer>
       
</body>
</html>
